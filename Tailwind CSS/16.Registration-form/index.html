<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100">
        <div class="flex">
            <div class="bg-white h-[680px] h-screen w-[500px] flex flex-col items-center">
                <div class="mt-7">
                    <div class="flex ml-24">
                        <img src="./assets/logo.png" alt="image" class="w-40">
                    </div>
                    <h1 class="text-center">Sign up</h1>
                    <div class="bg-indigo-200 h-12 w-72 flex justify-center items-center gap-2 shadow rounded-md ml-9">
                        <img src="./assets/google.png" alt="image" class="size-8 rounded-full">
                        <h4>Sign Up with Google</h4>
                    </div>
                    <div class="bg-indigo-200 h-12 w-72 flex justify-center items-center gap-2 mt-4 shadow rounded-md ml-9">
                        <img src="./assets/git.png" alt="image" class="size-8 rounded-full">
                        <h4>Sign Up with GitHub</h4>
                    </div>
                    <div class="flex gap-2 mt-6">
                        <div class="h-0.5 w-24 mt-2  bg-gray-500"></div>
                        <span>or sign up with E-mail</span>
                        <div class="h-0.5 w-24 mt-2  bg-gray-500"></div>
                    </div>
                    </div>
                    <div class="mt-5">
                        <input type="email" placeholder="Email" class="p-3 w-64 bg-gray-100 border-1 border-solid border-gray-200 rounded-md"><br>
                        <input type="Password" placeholder="Password" class="p-3 w-64 bg-gray-100 border-1 border-solid border-gray-200 rounded-md mt-3">
                    </div>
                    <div>
                        <button class="bg-indigo-400 border-none rounded-md p-3 mt-3 w-72">
                            <i class="fa-solid fa-user"></i>
                            <span>+</span>
                            <span>Sign up</span>
                        </button>
                    </div>
                    <div>
                        <p class="text-gray-400 text-sm w-72">I agree to abide by templatana's <span class="underline">Terms of Service</span> and its <span class="underline">Privacy Policy</span></p>
                    </div>
                </div>     
            </div>
            <div>
                <img src="./assets/bgimage.jpeg" alt="image" class="">
            </div>
        </div>
</body>
</html>
