<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="font-sans">  
    <div> 
        <div class="absolute -z-50 blur-md">
            <img src="/Screenshot/card-grid.png" alt="">
        </div>
        <div class="grid grid-cols-3 items-center">

            <div class="place-self-end shadow w-[360px] h-[420px] leading-3 bg-white">
                <div>
                    <img class="absolute w-[360px] h-[230px] brightness-75 hover:brightness-100 cursor-pointer" src="./assets/newyork.jpeg" alt="images">
                    <button class="absolute top-[207px] bg-indigo-600 border-none p-2 px-4 hover:bg-white hover:text-indigo-600 hover:cursor-pointer">Photos</button>
                    <div class="absolute bg-indigo-600 h-[70px] w-[70px] left-[420px] top-4 rounded-full flex flex-col justify-center items-center hover:bg-white hover:text-indigo-600 hover:cursor-pointer">
                       <p>27</p>
                       <p class="-mt-2">March</p> 
                    </div>
                </div>
                <div class="absolute top-[250px] p-5">
                    <h2 class="-mt-2">Best View in Newyork City</h2>
                    <p class="text-gray-500">The city that never sleeps</p>
                    <div class="pt-7 pb-5">
                        <i class="fa-solid fa-clock"></i>
                        <span class="text-sm">6 mins ago</span>
                    </div>
                </div>
            </div>

            <div class="place-self-center shadow w-[360px] h-[420px] leading-5 bg-white">
                <div>
                    <img class="absolute w-[360px] h-[230px] brightness-75 hover:brightness-100 cursor-pointer" src="./assets/pizza.jpeg" alt="images">
                    <button class="absolute top-[207px] bg-indigo-600 border-none p-2 px-4 hover:bg-white hover:text-indigo-600 hover:cursor-pointer">Photos</button>
                    <div class="absolute bg-indigo-600 h-[70px] w-[70px] left-[850px] top-4 rounded-full flex flex-col justify-center items-center hover:bg-white hover:text-indigo-600 hover:cursor-pointer">
                       <p>20</p>
                       <p class="-mt-2">March</p> 
                    </div>
                </div>
                <div class="absolute top-[250px] p-5">
                    <h2 class="-mt-2">Best Pizza in Town</h2>
                    <p class="w-80 text-gray-500">The collection of best pizza images in Newyork city</p>
                    <div class="pt-7 pb-5">
                        <i class="fa-solid fa-clock"></i>
                        <span class="text-sm">3 mins read</span>
                    </div>
                </div>
            </div>

            <div class="place-self-start shadow w-[360px] h-[420px] leading-5 bg-white">
                <div>
                    <img class="absolute w-[360px] h-[230px] brightness-75 hover:brightness-100 cursor-pointer" src="./assets/salad.webp" alt="images">
                    <button class="absolute top-[207px] bg-indigo-600 border-none p-2 px-4 hover:bg-white hover:text-indigo-600 hover:cursor-pointer">Photos</button>
                    <div class="absolute bg-indigo-600 h-[70px] w-[70px] left-[1270px] top-4 rounded-full flex flex-col justify-center items-center hover:bg-white hover:text-indigo-600 hover:cursor-pointer">
                       <p>15</p>
                       <p class="-mt-2">April</p> 
                    </div>
                </div>
                <div class="absolute top-[250px] p-5">
                    <h2 class="-mt-2">Best Salad Images ever</h2>
                    <p class="w-80 text-gray-500">The collection of best salad of town in pictures</p>
                    <div class="pt-7 pb-5">
                        <i class="fa-solid fa-clock"></i>
                        <span class="text-sm">6 mins read</span>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
