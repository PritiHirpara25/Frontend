<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>  
    <div>
        <div class="grid grid-cols-3 items-center">

            <div class="place-self-end shadow w-[340px] h-[450px] ">
                <div>
                    <img class="absolute w-[340px] h-[230px]" src="./assets/newyork.jpeg" alt="images">
                    <button class="absolute top-[207px] bg-indigo-600 border-none p-2 px-4">Photos</button>
                    <div class="absolute bg-indigo-600 h-[70px] w-[70px] left-[470px] top-4 rounded-full flex flex-col justify-center items-center">
                       <p>27</p>
                       <p class="-mt-2">March</p> 
                    </div>
                </div>
                <div class="absolute top-[250px] p-5">
                    <h2>Best View in Newyork City</h2>
                    <p>The city that never sleeps</p>
                    <div class="pt-7 pb-5">
                        <i class="fa-solid fa-clock"></i>
                        <span>6 mins ago</span>
                    </div>
                </div>
            </div>

            <div class="place-self-center shadow w-[340px] h-[450px] ">
                <div>
                    <img class="absolute w-[340px] h-[230px]" src="./assets/pizza.jpeg" alt="images">
                    <button class="absolute top-[207px] bg-indigo-600 border-none p-2 px-4">Photos</button>
                    <div class="absolute bg-indigo-600 h-[70px] w-[70px] left-[920px] top-4 rounded-full flex flex-col justify-center items-center">
                       <p>20</p>
                       <p class="-mt-2">March</p> 
                    </div>
                </div>
                <div class="absolute top-[250px] p-5">
                    <h2>Best Pizza in Town</h2>
                    <p >The collection of best pizza images in Newyork city</p>
                    <div class="pt-7 pb-5">
                        <i class="fa-solid fa-clock"></i>
                        <span>3 mins ago</span>
                    </div>
                </div>
            </div>

            <div class="place-self-start shadow w-[340px] h-[450px] ">
                <div>
                    <img class="absolute w-[340px] h-[230px]" src="./assets/pizza.jpeg" alt="images">
                    <button class="absolute top-[207px] bg-indigo-600 border-none p-2 px-4">Photos</button>
                    <div class="absolute bg-indigo-600 h-[70px] w-[70px] left-[1360px] top-4 rounded-full flex flex-col justify-center items-center">
                       <p>15</p>
                       <p class="-mt-2">April</p> 
                    </div>
                </div>
                <div class="absolute top-[250px] p-5">
                    <h2>Best Salad Images ever</h2>
                    <p >The collection of best salad of town in pictures</p>
                    <div class="pt-7 pb-5">
                        <i class="fa-solid fa-clock"></i>
                        <span>6 mins ago</span>
                    </div>
                </div>
            </div>


            <!-- <div class="place-self-star shadow w-[340px] h-[450px]">
                <img class="w-[340px] h-[230px]" src="./assets/salad.jpeg" alt="images">
                <div class="p-5">
                    <h2>Best Salad Images ever</h2>
                    <p>The collection of best salad of town in pictures</p>
                    <div class="pt-7 pb-5">
                        <i class="fa-solid fa-clock"></i>
                        <span>6 mins reads</span>
                    </div>
                </div>
            </div>  -->
            
        </div>
    </div>
</body>
</html>
