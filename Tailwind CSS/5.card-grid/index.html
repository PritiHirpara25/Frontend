<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>  
    <div>
        <div class="grid grid-cols-3 justify-center">

            <div class="border-2 boreder-black border-solid">
                <img class="w-[340px] h-[230px]" src="./assets/newyork.jpeg" alt="images">
                <div class="p-5">
                    <h2>Best View in Newyork City</h2>
                    <p>The city that never sleeps</p>
                    <div class="pt-7 pb-5">
                        <i class="fa-solid fa-clock"></i>
                        <span>6 mins ago</span>
                    </div>
                </div>
            </div>
    
            <div class="border-2 boreder-black border-solid">
                <img class="w-[340px] h-[230px]" src="./assets/pizza.jpeg" alt="images">
                <div class="p-5">
                    <h2>Best Pizza in Town</h2>
                    <p>The collection of best pizza images in Newyork city</p>
                    <div class="pt-7 pb-5">
                        <i class="fa-solid fa-clock"></i>
                        <span>3 mins reads</span>
                    </div>
                </div>
            </div>

            <div class="border-2 boreder-black border-solid">
                <img class="w-[340px] h-[230px]" src="./assets/salad.jpeg" alt="images">
                <div class="p-5">
                    <h2>Best Salad Images ever</h2>
                    <p>The collection of best salad of town in pictures</p>
                    <div class="pt-7 pb-5">
                        <i class="fa-solid fa-clock"></i>
                        <span>6 mins reads</span>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
