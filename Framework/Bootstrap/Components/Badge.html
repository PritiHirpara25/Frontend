<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        div{
            border: 2px solid black;
            margin-top: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Heading <span class="badge bg-warning">ART</span></h1>
        <h2>Heading <span class="badge bg-warning">ART</span></h2>
        <h3>Heading <span class="badge bg-warning">ART</span></h3>
        <h4>Heading <span class="badge bg-warning">ART</span></h4>
        <h5>Heading <span class="badge bg-warning">ART</span></h5>
        <h6>Heading <span class="badge bg-warning">ART</span></h6>
    </div>
    <div>
        <button type="button" class="btn btn-danger">Add To Cart <span class="badge bg-warning">4</span></button>
    </div>
    <div>
        <button type="button" class="btn btn-info position-relative">Add To Cart 
            <span class="badge bg-secondary position-absolute top-0 start-100 translate-middle rounded-pill">99+
            </span>
        </button>
    </div>
    <div>
        <button type="button" class="btn btn-primary rounded-pill">Primary Button</button>
        <button type="button" class="btn btn-secondary rounded-pill">Secondary Button</button>
        <button type="button" class="btn btn-success rounded-pill">Success Button</button>
        <button type="button" class="btn btn-danger rounded-pill">Danger Button</button>
        <button type="button" class="btn btn-warning rounded-pill">Warning Button</button>
        <button type="button" class="btn btn-info rounded-pill">Info Button</button>
        <button type="button" class="btn btn-light rounded-pill">Light Button</button>
        <button type="button" class="btn btn-dark rounded-pill">Dark Button</button>
        <button type="button" class="btn btn-link rounded-pill">Link Button</button>
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
