<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        div {
            /* padding: 10px; */
        }
    </style>
</head>

<body>
    <div class="progress">
        <div class="progress-bar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div><br>
    <div class="progress">
        <div class="progress-bar w-25 bg-info" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
    </div><br>
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated w-50 bg-success" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
    </div> <br>
    <div class="progress">
        <div class="progress-bar progress-bar-striped w-75" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
    </div><br>
    <div class="progress">
        <div class="progress-bar progress-bar-striped w-100 bg-danger" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
    </div><br>
    <div class="progress">
        <div class="progress-bar w-25 bg-info" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
        <div class="progress-bar w-50 bg-success" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
        <div class="progress-bar w-75" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
