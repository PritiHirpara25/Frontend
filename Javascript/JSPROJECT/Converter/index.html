<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div id="container1">
        <h2>Converter</h2>
        <label>Celcius:</label>
        <input type="number" id="celsius" oninput="cel()" >
        <label>Fahrenheit:</label>
        <input type="number" id="fahrenheit">
      </div>
      <div id="container2">
        <h2>Converter</h2>
        <label>Gram:</label>
        <input type="number" id="gram" oninput="gram()" >
        <label>Killogram:</label>
        <input type="number" id="killogram">
      </div>
      <div id="container3">
        <h2>Converter</h2>
        <label>seconds:</label>
        <input type="number" id="sec" oninput="Second()" >
        <label>Minutes:</label>
        <input type="number" id="min">
      </div>
<script src="script.js"></script>
</body>
</html>
