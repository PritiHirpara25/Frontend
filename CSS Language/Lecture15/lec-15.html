<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Lecture 15 -->
    <!-- 1.CSS position:-
        ->relative , absolute , fixed , sticky , static(bydefault) 
        2.CSS z-index:-
        ->auto(bydefault)
        3.float:-
        ->right , left .
    -->
    <div class="container">
        <div class="box" id="box1">box1</div>
        <div class="box" id="box2">box2</div>
        <div class="box" id="box3">box3</div>
        <div class="box" id="box4">box4</div>
    </div>

    <div class="z-container">
        <div class="z-box" id="z-box1">box1</div>
        <div class="z-box" id="z-box2">box2</div>
        <div class="z-box" id="z-box3">box3</div>
        <div class="z-box" id="z-box4">box4</div>
    </div>
</body>
</html>
