    <!-- CSS flex-container / CSS flex box 
        1.flex-direction - default row , column , row-reserve , column-reverse
        2.flex-wrap - default nowrap , wrap , wrap-reverse
        3.flex-flow - sorthand (flex-direction and flex wrap) exa: wrap row
        4.justify-content - (main-axis) , center , flex-start , flex-end , space-around , space-betweeen
        5.align-item - (cross-axis) , center , flex-start , flex-end
        6.align-content - center , flex-start ,flex-end  -->

    <div class="container">
