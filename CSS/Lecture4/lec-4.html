<body>
    <!-- Lecture-4 -->
    <!-- 1. @import rule -last show
         2.selector css{
                1. tag name selector
                2. .class name
                3. #id
                4. link selector
                }
        3. box model
    -->

    <h2>Do the best you can until you know better</h2>

        <!-- tag name selector -->
        <p>Lorem ipsum dolor sit amet consectetur.</p>

        <!-- class name (dot[.]) -->
        <mark class="mop">"I do not know anyone who has got to the top without hard work"</mark><br><br>

        <!-- id selector (hash[#]) -->
        <bdo dir="ltr" id="para">Hard Work is Key</bdo><br><br>

        <!-- link selector -->
        <a href="#">link1</a>
        <a href="#">link2</a>
        <a href="#">link3</a>
</body>
