<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h2{
        background-color: darkgoldenrod;
        color: blueviolet;
    }
</style>
<body>

    <h3>hello</h3>

<!-- script tag -->
<script>
    alert("hello")
</script>
