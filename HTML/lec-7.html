<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        
        <form action="">
            <fieldset>
                <legend>Student Form</legend>
                
                
                <label for="">Username:</label>
                <input type="text" placeholder="enter your name">
                <input type="reset"><br><br>
                <hr>
                
                <label for="">Password:</label>
                <input type="password" placeholder="enter your password">
                <input type="reset"><br><br>
                <hr>
                
                <label for="">Email:</label>
                <input type="email" placeholder="enter your email">
                <input type="reset"><br><br>
                <hr>
                
                <!-- <label for="">reset</label><br>
                    <input type="text" placeholder="enter your name">
                    <input type="reset"> -->
                    
                    <label for="">what is your fav color?</label><br>
                    <input type="checkbox" name="cha1" value="red">red
                    <input type="checkbox" name="cha2" value="pink">pink
                    <input type="checkbox" name="cha3" value="green">green
                    <hr>
                    
                    <label for="">what is your fav color?</label><br>
                    <input type="radio" name="radio"  value="red">red
                    <input type="radio" name="radio"  value="pink">pink
                    <input type="radio" name="radio"  value="green">green
                    <hr>
                    
                    <label for="">add your file</label>
                    <input type="file" multiple>
                    <hr>
                    
                    <label for="">submit</label>
                    <input type="text" placeholder="enter your name">
                    <input type="submit">
                    <hr>
                    
                    <label for="">search</label>
                    <input type="search">
                    <hr>
                    
        <header>
            <h1>A heading here</h1>
            <p>Posted by John Doe</p>
            <p>Some additional information here</p>
        </header>
        <hr>
            
        <footer>
            @copyright-2020
        </footer>

    </fieldset>
</form>
