<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- HTML META Tag -->
    <meta name="description" content="this is a description">
    <meta name="author" content="xyz">
    <meta name="title" content="keyword">

    <!-- HTML FAVICON Tag -->
    <link rel="shortcut icon" href="https://picsum.photos/200/300" type="image/x-icon">
</head>
<body>

    <!-- HTML TEXTAREA Tag -->
    <textarea name="" id="" cols="30" rows="10" autofocus="autofocus" placeholder="enter your comment here" ></textarea>
    <hr>                    

    <!-- HTML FORM Tag -->
    <form action="http://google.com" target="_blank" method="get">
        <label for="">name:</label>
        <input type="text">
    </form>
    <hr>

    <!-- HTML FIGURE Tag -->
    <figure hspace="50">
        <img src="https://picsum.photos/200/300" alt="image">
        <figcaption>this is random caption</figcaption>
    </figure>
    <hr>

    <!-- HTML SELECT Tag -->
    <label>fav color?</label>
    <select>
        <option value="red">red</option>
        <option value="pink">pink</option>
        <option value="green">green</option>
    </select>
    <hr>

     <!-- HTML DATALIST Tag -->
    <label>fav color?</label>
     <input type="text" list="color">
     <datalist id="color">
        <option value="red">red</option>
        <option value="pink">pink</option>
        <option value="green">green</option>
     </datalist>
     <hr>

     <!-- HTML SPAN Tag -->
     <p>this is <span style="color: red;">span</span> tag.</p>
     <hr>

     <!-- HTML NAV Tag:navigation -->
     <a href="#">Home</a>
     <a href="#">about</a>
     <a href="#">service</a>
     <a href="#">help</a>
     <hr>

     <!-- S tag -->
     <s>span</s>
     <hr>
     
     <!-- Mark tag -->
     <mark>mark</mark>
     <hr>

     <!-- video tag -->
     <video width="400px" height="250px" controls loop muted poster="IMAGE/image.png">
        <source src="IMAGE/video.mp4">video</source>
     </video>
     <hr>

     <!-- audio tag -->
     <audio controls>
        <source src="IMAGE/audio.mp3"  ></source>
     </audio>
     <hr>
</body>
</html>
